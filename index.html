<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        .city-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px; /* Добавляем отступы для красоты */
        }

        .city-button {
            display: block;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
            padding: 10px;
            width: 200px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 300ms ease;
            background-color: var(--tg-theme-button-text-color);
            color: var(--tg-theme-button-color);
        }

        .city-button:hover {
            background-color: var(--tg-theme-secondary-bg-color);
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div id="city-buttons" class="city-buttons"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Загрузка списка городов при загрузке страницы
        fetch('/city')
            .then(response => response.json())
            .then(cities => {
                const cityButtonsDiv = document.getElementById('city-buttons');
                cities.forEach(city => {
                    const cityButton = document.createElement('button');
                    cityButton.textContent = city.name;
                    cityButton.addEventListener('click', () => {
                        handleCityButtonClick(city.name);
                    });
                    cityButtonsDiv.appendChild(cityButton);
                });
            })
        .catch(error => {
            console.error('Ошибка при получении списка городов:', error);
        });


        // Обработчик нажатия на кнопку
        function handleCityButtonClick(cityName) {
            const dataToSend = {
                cityName: cityName
            };

            fetch('/send-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Ответ сервера:', result);
            })
                .catch(error => {
                    console.error('Ошибка при отправке данных:', error);
            });
        }

        let tg = window.Telegram.WebApp;
        tg.expand();
        
        tg.sendData(JSON.stringify(data));
        tg.close();
    </script>

</body>
</html>
